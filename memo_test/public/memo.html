<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/memo.css">
</head>
<style>
</style>
<body>
    <div class="memo">
        <form method="post" action="/process/memo">
            <div class="title">
                <input type="text" name="title" class="input_title" placeholder="제목">
            </div>
            <div class="contents">
                <textarea name="contents" id="content"  rows="10"  placeholder="내용"></textarea>
            </div>
            <button type="submit" id="save">저장</button>
            <button type="reset" id="reset" onclick="return confirm_reset()">초기화
        </form>
    </div>
</body>
</html>
<script text="javascript">
    function confirm_reset() {
        return confirm("초기화 하시겠습니까?");
    }
</script>
